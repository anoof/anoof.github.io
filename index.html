<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Anoof Shaikh's Resume</title>
		<link
			href="https://fonts.googleapis.com/css?family=Acme:200i,300,400&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Righteous&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<script src="parallax.js"></script>
	</head>
	<body>
		<section id="welcome-section">
			<div class="welcome-section_header">
				<h1>Anoof Shaikh</h1>
				<div class="welcome-section_title">
					<ul class="title_container">
						<li class="title_item">User Interface Developer</li>
						<li class="title_item">Frontend Developer</li>
						<li class="title_item">Web Developer</li>
						<li class="title_item">Software Developer</li>
					</ul>
				</div>
			</div>
			<button id="welcome-section_resume">
				View Resume
				<i class="fas fa-external-link-alt"></i>
			</button>
		</section>
		<section id="contact-section">
			<div id="parallax_container">
				<span id="l1" class="parallax_layer"></span>
				<span id="l2" class="parallax_layer"></span>
				<span id="l3" class="parallax_layer"></span>
			</div>

			<div class="contact_header">
				<h2>Get in touch</h2>
			</div>
			<div class="contact_links">
				<a
					id="profile-link"
					href="https://github.com/Anoof"
					target="_blank"
					class="btn contact_details"
					><i class="fab fa-github"></i> GitHub
				</a>
				<!--<a
          href="https://twitter.com/_h3RM1t_"
          target="_blank"
          class="btn contact_details"
          ><i class="fab fa-twitter"></i> Twitter
    		</a>-->
				<a
					href="https://www.linkedin.com/in/anoof-shaikh"
					target="_blank"
					class="btn contact_details"
					><i class="fab fa-linkedin"></i> LinkedIn
				</a>
			</div>
		</section>

		<footer></footer>
	</body>
</html>
